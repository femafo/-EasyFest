<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala inicial y el ancho de la pantalla -->
  <title>Formulario de Contacto</title> <!-- Establece el título de la página -->
  <!-- Enlace al archivo CSS del framework elegido (Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlaza el archivo CSS de Bootstrap para el diseño -->
  <link href="Estilo/CSS/Formulario.css" rel="stylesheet"> <!-- Enlaza el archivo CSS personalizado para estilos adicionales -->
</head>
<body>
    <div class="container"> <!-- Inicia un contenedor Bootstrap -->
      <h1>Formulario de Contacto</h1> <!-- Título principal del formulario -->
      <form id="contact-form" method="post" action="enviar.php"> <!-- Inicia un formulario con método de envío POST y acción hacia enviar.php -->
        <div class="row"> <!-- Inicia una fila Bootstrap -->
          <div class="col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12"> <!-- Div para el campo de nombre con diferentes tamaños según la pantalla -->
            <label for="nombre" class="form-label">Nombre</label> <!-- Etiqueta del campo de entrada para el nombre -->
            <input type="text" class="form-control" id="nombre" name="nombre" required> <!-- Campo de entrada para el nombre con validación requerida -->
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12"> <!-- Div para el campo de correo electrónico con diferentes tamaños según la pantalla -->
            <label for="email" class="form-label">Email</label> <!-- Etiqueta del campo de entrada para el correo electrónico -->
            <input type="email" class="form-control" id="email" name="email" required> <!-- Campo de entrada para el correo electrónico con validación requerida -->
          </div>
        </div>
        <div class="row"> <!-- Inicia una fila Bootstrap -->
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> <!-- Div para el campo de mensaje con diferentes tamaños según la pantalla -->
            <label for="mensaje" class="form-label">Mensaje</label> <!-- Etiqueta del campo de entrada para el mensaje -->
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea> <!-- Campo de entrada para el mensaje con validación requerida -->
          </div>
        </div>
        <div class="row"> <!-- Inicia una fila Bootstrap -->
          <div class="col-12 col-lg-12 col-xl-12 col-sm-12  "> <!-- Div para el botón de envío con ancho completo en todas las pantallas -->
            <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botón de envío del formulario -->
          </div>
        </div>
      </form>
    </div>
  </body>
  
</html>
